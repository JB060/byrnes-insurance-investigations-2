<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description"
    content="byrne investigations, site for motor and public liability claims in dublin, ireland" />

  <meta name="keywords"
    content="public liability insurance claims, motor insurance claims, accidental claims, trip and falls , insurance assessors" />

  <!--Title-->
  <title>Booking - Byrne Accident Investigations</title>

  <!--favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
  

  <!--stylesheet-->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    /* Add styles for centering the heading and horizontal line */
    .centered-heading {
      text-align: center;
      margin: 40px 0 20px;
    }

    .centered-heading hr {
      width: 50%;
      margin: 0 auto;
      border: 1px solid #ccc;
      /* Adjust color as needed */
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <a href="index.html">
      <h1 id="logo">Byrne Accident Investigations</h1>
    </a>

    <input type="checkbox" id="nav-toggle" name="nav-toggle" />
    <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

    <nav>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="booking.html" class="active">Booking</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <!-- Image -->
    <img id="booking_img" src="assets/images/fenderbender.jpeg" alt="Car accident fender bender" />

    <!-- Booking section -->
    <section id="booking-section">
      <div class="centered-heading">
        <h1 id="booking-heading">Book an Investigation</h1>
        <hr>
      </div>

      <form action="https://formdump.codeinstitute.net" method="post" id="booking-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="type">Type of Investigation:</label>
        <select id="type" name="type" required>
          <option value="motor">Motor</option>
          <option value="public">Public Liability</option>
          <option value="employer">Employer's Liability</option>
        </select>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="details">Additional Details:</label>
        <textarea id="details" name="details"></textarea>

        <button type="submit">Submit Booking</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div id="f-info">
      Author: Jason Byrne &copy; copyright reserved
      <a href="mailto:info@byrneinvestigations.ie">info@byrneinvestigations.ie</a>
    </div>

    <ul id="social-networks">
      <li>
        <a href="https://www.facebook.com" target="_blank" rel="noopener"
          aria-label="visit our Facebook page (opens in a new tab)">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </li>

      <li>
        <a href="https://www.instagram.com" target="_blank" rel="noopener"
          aria-label="visit our Instagram page (opens in a new tab)">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </li>

      <li>
        <a href="https://www.x.com" target="_blank" rel="noopener" aria-label="visit our X page (opens in a new tab)">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
      </li>

      <li>
        <a href="https://www.tiktok.com" target="_blank" rel="noopener"
          aria-label="visit our TikTok page (opens in a new tab)">
          <i class="fa-brands fa-tiktok"></i>
        </a>
      </li>
    </ul>
  </footer>
  <!--Font Awesome kit-->
  <script src="https://kit.fontawesome.com/eb8e6c55dd.js" crossorigin="anonymous"></script>
